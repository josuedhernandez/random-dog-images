<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Dog Pictures</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>Random Dog Pictures</h1>

        <form>
            <label for="number">How many random pictures would you like</label>
            <input type="number" id="number" name="number-of-pictures" min="1" max="50" value=3 required>
            <br>
            <input type="submit" value="Get pictures!">
        </form>
        <section class="results hidden">
            <h2>Look at the dog(s)!</h2>
            <div class="pictures-results"></div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
